<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note> -->
           
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              [class.selected]="selectedIndex == i">
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon style=" padding-right: 15px;" (click)="showSample()" *ngIf="p.url == '/i-search' || p.url == '/folder/Training' || p.url == '/folder/Services' || p.url == '/folder/News' || p.url == '/folder/Membership' || p.url == '/folder/About us' || p.url == '/folder/Gallery'"
                slot="end" name="add"></ion-icon>
           
            </ion-item>
            
          </ion-menu-toggle>
          <div class="iSearchChild" *ngIf="toShow" style="float: right;">
            <p routerLink="/folder/Home">Trade and statistics</p>
            <p>Trade and statistics</p>
            <p>Trade and statistics</p>
            <p>Trade and statistics</p>
            <p>Trade and statistics</p>
          </div>
          <!-- <p *ngIf="toShow">Sample if Show</p> -->

          <br><br>
          <input style="margin-left: 10px; height: 50px; width: 280px; font-size: 18px; border: 2px solid gray;" type="text"
            placeholder="  Search">
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
